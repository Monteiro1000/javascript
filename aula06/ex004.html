<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var pergunta = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${pergunta}! Seu nome tem ${pergunta.length} letras.<br>`) // Quantidade de caracteres no nome
        document.writeln(`Seu nome em maiúsculas é ${pergunta.toUpperCase()}<br>`) //comando para maiúsculas lembre dos ()
        document.writeln(`Seu nome em minúsculas é ${pergunta.toLowerCase()}`) // comando para minúsculuas e lembre dos ()
    </script>
</body>
</html>
