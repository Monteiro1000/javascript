<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
<h1>Brasileiro ou estrangeiro</h1>
Você mora em qual país? <input type="text" name="nacionaldade" id="txtna">
<input type="button" value="Verificar" onclick="verificar()">
<div id="res"></div>

<script>
    function verificar() {
    var país = window.document.querySelector('input#txtna')
    var res = window.document.querySelector('div#res')
    var na = (país.value)
    res.innerHTML = `<p>Vivendo em <strong> ${na}! </strong></p>`

    if (na == 'Brasil') {
        res.innerHTML += '<p>Você é <strong>Brasileiro!</strong>'
    } else{
        res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong>'
    }
    }
</script>
</body>
</html>
